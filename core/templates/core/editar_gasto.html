{% extends "core/base.html" %}

{% block content %}
<h2>Editar gasto</h2>

<form method="post" class="form-card">
    {% csrf_token %}

    {{ form.non_field_errors }}

    <label>Fecha</label>
    {{ form.fecha }}

    <label>Monto</label>
    {{ form.monto }}

    <label>Categoría</label>
    {{ form.categoria }}

    <label>Propiedad</label>
    {{ form.propiedad }}

    <label>Descripción</label>
    {{ form.descripcion }}

    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
