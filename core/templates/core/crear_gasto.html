{% extends "core/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'core/styles.css' %}">

<h1>{% if editar %}Editar gasto{% else %}Nuevo gasto{% endif %}</h1>

<form method="post" class="form-card">
    {% csrf_token %}

    <div class="form-field">
        <label for="{{ form.fecha.id_for_label }}">Fecha</label>
        {{ form.fecha }}
    </div>

    <div class="form-field">
        <label for="{{ form.monto.id_for_label }}">Monto</label>
        {{ form.monto }}
    </div>

    <div class="form-field">
        <label for="{{ form.categoria.id_for_label }}">Categoría</label>
        {{ form.categoria }}
    </div>

    <div class="form-field">
        <label for="{{ form.propiedad.id_for_label }}">Propiedad</label>
        {{ form.propiedad }}
    </div>

    <div class="form-field">
        <label for="{{ form.descripcion.id_for_label }}">Descripción</label>
        {{ form.descripcion }}
    </div>

    <div class="form-actions">
        <button type="submit">
            {% if editar %}Guardar cambios{% else %}Guardar gasto{% endif %}
        </button>
        <a href="{% url 'lista_gastos' %}" class="btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
